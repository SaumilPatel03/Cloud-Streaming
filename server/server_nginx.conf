user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}
http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    # Define upstream media servers (load balancing between two servers)
    upstream media_servers {
        server 10.1.166.113:5000; # First media server
        server 10.1.58.64:5000;  # Second media server
    }

    server {
        listen 8081;
        server_name your_domain.com; # Replace with your domain or IP

        location / {
            root /var/www/html;    # Default root for non-proxied files
            index index.html;
        }

        # Proxy requests to the Flask server for /video/{id}
        location /video/ {
            proxy_pass http://media_servers; # Pass requests to the Flask server
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Debug headers for troubleshooting (remove in production)
            add_header X-Debug-Proxy $proxy_host;
            add_header X-Debug-URI $uri;
        }

    }

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
